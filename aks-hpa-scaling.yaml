apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lloyds-azure-deployment
spec:
  maxReplicas: 10 # define max replica count
  minReplicas: 1  # define min replica count
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lloyds-azure-deployment
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50